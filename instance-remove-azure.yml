- name: Remove music store app
  hosts: '*iis'
  gather_facts: no
  become: no
  roles:
    - role: azure_app_gateway
      role_action: deprovision
      ignore_errors: yes

- name: Remove Windows Instances
  hosts: all
  gather_facts: False
  connection: local
  vars:
    ansible_ssh_password: ''
  become: no
  vars_files:
    - node-config/nodes-azure.yml

  roles:
    - role: ansible-role-azure
      role_action: deprovision
      delegate_to: localhost
      run_once: yes